<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4b0082;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .settings {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .setting-item {
            margin-bottom: 20px;
        }
        .setting-item label {
            display: block;
            margin-bottom: 5px;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4b0082;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .delete-button {
            background-color: #4b0082;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>BAI BUY</h1>
        <p>Welcome, Amanda</p>
        <p>Tue, 07 June 2022</p>
    </div>
    <div class="container">
        <div class="settings">
            <h2>Privacy Settings</h2>
            <div class="setting-item">
                <label for="location">Allow BAI BUY to access location information</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="location">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <label for="camera">Allow BAI BUY to access camera</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="camera">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <button class="delete-button">Request for Account Deletion</button>
            </div>
        </div>
    </div>
</body>
</html>
