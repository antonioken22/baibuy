<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile Settings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f5f0ff;
      }
      .profile-card {
        background-color: #4b0082;
        color: white;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
      }
      .form-container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .btn-purple {
        background-color: #4b0082;
        color: white;
      }
    </style>
  </head>
  <body>
    <div th:replace="dashboard/Navbar :: baiHeader"></div>
    <div style="padding-top: 80px;"></div>
  
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <div class="profile-card">
            <img
              src="3.jpg"
              class="rounded-circle mb-2"
              alt="Profile Picture"
              width="100"
              height="100"
            />
            <p>Your Profile 78% Complete</p>
          </div>
        </div>
        <div class="col-md-8">
          <div class="form-container">
            <h2 class="text-center">Profile Settings</h2>
            <form>
              <div class="row">
                <div class="col-md-6">
                  <label class="form-label">Full Name</label>
                  <input type="text" class="form-control" value="Juan Dela Cruz" />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Email Address</label>
                  <input type="email" class="form-control" value="juan.delacruz@example.com" />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-6">
                  <label class="form-label">Phone Number</label>
                  <input type="text" class="form-control" value="(+63) " />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Province</label>
                  <select class="form-select">
                    <option selected>Philippines</option>
                  </select>
                </div>
              </div>
              <div class="text-center mt-4">
                <button class="btn btn-purple ">Save Changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
