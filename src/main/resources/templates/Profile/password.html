<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B9J BUY - Password Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #333;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .welcome {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .url {
            color: #0066cc;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .user-info {
            margin-bottom: 20px;
            font-weight: bold;
        }
        .section {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 5px;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="password"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 10px;
        }
        .button-secondary {
            background-color: #6c757d;
        }
        .timestamp {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
        .actions {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">B9J BUY</div>
    <div class="welcome">Welcome, <span th:text="${user.firstName}">Amanda</span></div>
    <div class="url">http://bj.aipp.org/</div>

    <div class="user-info">
        <span th:text="${user.fullName}">Alora Rawles</span><br>
        <span th:text="${user.email}">alexamales@gmail.com</span>
    </div>

    <div class="section">
        <div class="section-title">Password</div>
        
        <div class="input-group">
            <label for="current-password">Current Password</label>
            <input type="password" id="current-password" placeholder="Password">
        </div>
        
        <div class="actions">
            <button class="button" id="change-password">Change Password</button>
        </div>
    </div>

    <div class="section">
        <div class="section-title">Email</div>
        
        <div class="input-group">
            <label for="email">Current Email</label>
            <input type="email" id="email" th:value="${user.email}" readonly>
            <div class="timestamp">1 month ago</div>
        </div>
        
        <div class="actions">
            <button class="button" id="change-email">Change Email</button>
        </div>
    </div>

    <div class="section">
        <div class="section-title">Contact Number</div>
        
        <div class="input-group">
            <label for="phone">Current Number</label>
            <input type="tel" id="phone" th:value="${user.phoneNumber}" readonly>
            <div class="timestamp">2 month ago</div>
        </div>
        
        <div class="actions">
            <button class="button" id="change-phone">Change Contact Number</button>
        </div>
    </div>

    <div class="actions">
        <button class="button">Save Changes</button>
        <button class="button button-secondary">Cancel Update</button>
    </div>

    <div class="timestamp">Need help?</div>
</body>
</html>
