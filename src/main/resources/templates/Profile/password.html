<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai Buy - Password Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #333;
            background-color: #f9f9f9;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: white;
            background-color: #4b0082;
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .welcome {
            font-size: 18px;
            margin: 15px 0;
        }
        .url {
            color: #0066cc;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .user-info {
            margin-bottom: 20px;
            font-weight: bold;
        }
        .section {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 10px;
            background: white;
        }
        .section-title {
            font-weight: bold;
            font-size: 18px;
            background: linear-gradient(to right, #9b59b6, #8e44ad);
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="password"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
        .button {
            background-color: #6f42c1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 10px;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #5a35a0;
        }
        .button-secondary {
            background-color: #ccc;
            color: #333;
        }
        .timestamp {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
        .actions {
            margin-top: 20px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .modal-content h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 20px;
            color: #4b0082;
        }
        .modal-buttons {
            text-align: right;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">Bai Buy</div>
    <div class="welcome">Welcome, <span th:text="${user.firstName}">Amanda</span></div>
    <div class="url">http://bj.aipp.org/</div>

    <div class="user-info">
        <span th:text="${user.fullName}">Alexa Rowles</span><br>
        <span th:text="${user.email}">alexarowles@gmail.com</span>
    </div>

    <div class="section">
        <div class="section-title">Password</div>
        <div class="input-group">
            <label for="current-password">Current Password</label>
            <input type="password" id="current-password" placeholder="Password">
        </div>
        <div class="actions">
            <button class="button" onclick="openModal()">Edit</button>
        </div>
    </div>

    <div class="section">
        <div class="section-title">Email</div>
        <div class="input-group">
            <label for="email">Current Email</label>
            <input type="email" id="email" th:value="${user.email}" readonly>
            <div class="timestamp">1 month ago</div>
        </div>
    </div>

    <div class="section">
        <div class="section-title">Contact Number</div>
        <div class="input-group">
            <label for="phone">Current Number</label>
            <input type="tel" id="phone" th:value="${user.phoneNumber}" readonly>
            <div class="timestamp">2 months ago</div>
        </div>
    </div>

    <div class="actions">
        <button class="button">Save Changes</button>
        <button class="button button-secondary">Cancel Update</button>
    </div>

    <div class="timestamp">Need help?</div>

    
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <h2>Change Settings</h2>
            <div class="input-group">
                <label>Change Password</label>
                <input type="password" placeholder="New password">
            </div>
            <div class="input-group">
                <label>Change Email</label>
                <input type="email" placeholder="New email">
            </div>
            <div class="input-group">
                <label>Change Contact Number</label>
                <input type="tel" placeholder="New contact number">
            </div>
            <div class="modal-buttons">
                <button class="button button-secondary" onclick="closeModal()">Cancel</button>
                <button class="button">Update</button>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById("settingsModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("settingsModal").style.display = "none";
        }

        // Optional: Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById("settingsModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };
    </script>
</body>
</html>
