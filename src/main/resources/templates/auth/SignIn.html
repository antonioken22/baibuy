<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - BaiBuy</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aclonica&family=Poppins:wght@300;400;600&family=Sorts+Mill+Goudy&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" th:href="@{/css/baibuy-theme.css}" />
  </head>
  <body>
    <div th:replace="dashboard/Navbar :: baiHeader"></div>
    <div style="padding-top: 80px"></div>

    <div class="container-fluid">
      <div class="row min-vh-100">
        <div
          class="col-lg-6 d-flex align-items-center justify-content-center p-5"
        >
          <div class="w-100" style="max-width: 500px">
            <h2 class="form-title mb-2">Welcome back!</h2>
            <p class="mb-4">Enter your credentials to access your account</p>
            <form method="post" th:object="${userDto}">
              <input
                type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}"
              />

              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  th:field="*{email}"
                  id="email"
                  class="form-control"
                  placeholder="Enter your email"
                />
              </div>
              <div class="mb-3">
                <label class="form-label d-flex justify-content-between">
                  <span>Password</span>
                  <a href="#" class="text-link">forgot password</a>
                </label>
                <div class="input-group">
                  <input
                    type="password"
                    th:field="*{password}"
                    class="form-control"
                    id="passwordField"
                    placeholder="Enter your password"
                  />
                  <span class="input-group-text" id="togglePassword">
                    <i class="fa-solid fa-eye" id="toggleIcon"></i>
                  </span>
                </div>
              </div>
              <div class="form-check mb-3">
                <input
                  type="checkbox"
                  name="rememberMe"
                  class="form-check-input"
                  id="rememberMe"
                />
                <label class="form-check-label" for="rememberMe"
                  >Remember for 30 days</label
                >
              </div>
              <button type="submit" class="btn btn-primary w-100 py-2">
                Login
              </button>
              <p class="mt-3 text-center">
                Don't have an account?
                <a href="/auth/signup" class="text-link">Sign Up</a>
              </p>
            </form>
          </div>
        </div>

        <!-- Image Side -->
        <div
          class="col-lg-6 d-flex align-items-start justify-content-center pt-5 bg-f5f5f5"
        >
          <img
            src="/Girl.png"
            alt="Login Illustration"
            class="img-fluid img-fluid-auth"
          />
        </div>
      </div>
    </div>

    <script>
      const togglePasswordBtn = document.getElementById("togglePassword");
      const passwordField = document.getElementById("passwordField");
      const toggleIcon = document.getElementById("toggleIcon");

      togglePasswordBtn.addEventListener("click", function () {
        const type =
          passwordField.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordField.setAttribute("type", type);
        toggleIcon.classList.toggle("fa-eye");
        toggleIcon.classList.toggle("fa-eye-slash");
      });
    </script>
  </body>
</html>
