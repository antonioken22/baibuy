<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - BaiBuy</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Poppins:wght@300;400;600&family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" th:href="@{/css/baibuy-theme.css}">
</head>
<body>
  <div th:replace="dashboard/Navbar :: baiHeader"></div>
  <div style="padding-top: 80px;"></div>

  <div class="container-fluid">
    <div class="row min-vh-100">

      <div class="col-lg-6 d-flex align-items-center justify-content-center p-5">
        <div class="w-100" style="max-width: 500px;">
          <h2 class="form-title">Get Started Now</h2>
          <p class="mb-4">Create your account below</p>

          <div th:if="${error}" class="alert alert-danger" id="errorAlert" th:text="${error}"></div>

          <form method="post" th:object="${userDto}">
            <div class="mb-3">
              <label class="form-label">First Name</label>
              <input type="text" th:field="*{firstName}" class="form-control" placeholder="Enter your first name" />
              <div class="text-danger" th:errors="*{firstName}"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Last Name</label>
              <input type="text" th:field="*{lastName}" class="form-control" placeholder="Enter your last name" />
              <div class="text-danger" th:errors="*{lastName}"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input type="email" th:field="*{email}" class="form-control" placeholder="Enter your email" />
              <div class="text-danger" th:errors="*{email}"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <div class="input-group">
                <input type="password" th:field="*{password}" class="form-control" id="passwordField" placeholder="Enter your password" />
                <span class="input-group-text" id="togglePassword">
                  <i class="fa-solid fa-eye" id="toggleIcon"></i>
                </span>
              </div>
              <div class="text-danger" th:errors="*{password}"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Image URL (optional)</label>
              <input type="text" th:field="*{imageUrl}" class="form-control" placeholder="https://example.com/profile.jpg" />
            </div>

            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="termsCheckbox" required>
              <label class="form-check-label" for="termsCheckbox">
                I agree to the <a href="#" class="text-link">terms & policy</a>
              </label>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2">Signup</button>
            <p class="mt-3 text-center">Already have an account? <a href="/auth/signin" class="text-link">Sign In</a></p>
          </form>
        </div>
      </div>

      <div class="col-lg-6 d-flex align-items-start justify-content-center pt-5 bg-f5f5f5">
        <img src="/Girl.png" alt="Signup Illustration" class="img-fluid img-fluid-auth" />
      </div>
    </div>
  </div>

  <script>
    const togglePasswordBtn = document.getElementById("togglePassword");
    const passwordField = document.getElementById("passwordField");
    const toggleIcon = document.getElementById("toggleIcon");

    togglePasswordBtn.addEventListener("click", function () {
      const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
      passwordField.setAttribute("type", type);
      toggleIcon.classList.toggle("fa-eye");
      toggleIcon.classList.toggle("fa-eye-slash");
    });
  </script>
</body>
</html>
