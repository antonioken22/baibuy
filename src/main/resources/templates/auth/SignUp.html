<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - BaiBuy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Poppins:wght@300;400;600&family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }
    .split-layout {
      display: flex;
      height: 100vh;
      overflow: hidden;
      padding-top: 60px;
    }
    .form-side {
      flex: 1;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .image-side {
      flex: 1;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      background-color: #f5f5f5;
      padding-top: 40px;
    }
    .image-side img {
      max-height: calc(100vh - 60px);
      object-fit: contain;
    }
    .form-title {
      font-family: 'Aclonica', sans-serif;
      font-size: 2rem;
      color: #3B1398;
      margin-bottom: 10px;
    }
    .btn-primary {
      background-color: #3B1398;
      border-color: #3B1398;
      border-radius: 10px;
      padding: 10px 0;
      font-weight: 600;
    }
    .btn-primary:hover {
      background-color: #2a0f75;
    }
    .form-control {
      border-radius: 10px;
    }
    .text-link {
      color: #3B1398;
      text-decoration: none;
    }
    .text-link:hover {
      text-decoration: underline;
    }
    .input-group-text {
      background: white;
      border-left: none;
      color: #3B1398;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .input-group .form-control {
      border-right: none;
    }
    @media (max-width: 768px) {
      .split-layout {
        flex-direction: column;
        padding-top: 100px;
      }
      .form-side {
        padding: 30px 20px;
      }
      .image-side {
        height: 300px;
        padding-top: 20px;
      }
      .image-side img {
        height: 100%;
        width: auto;
      }
    }
  </style>
</head>
<body>
    <div th:replace="dashboard/Navbar :: baiHeader"></div>
    <div style="padding-top: 80px;"></div>

  <div class="split-layout">
    <div class="form-side">
      <h2 class="form-title">Get Started Now</h2>
      <p class="mb-4">Create your account below</p>
      <div th:if="${error}" class="alert alert-danger" id="errorAlert" th:text="${error}"></div>
      <form method="post" th:object="${userDto}">
        <div class="mb-3">
          <label class="form-label">First Name</label>
          <input type="text" th:field="*{firstName}" class="form-control" placeholder="Enter your first name" />
          <div class="text-danger" th:errors="*{firstName}"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Last Name</label>
          <input type="text" th:field="*{lastName}" class="form-control" placeholder="Enter your last name" />
          <div class="text-danger" th:errors="*{lastName}"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" th:field="*{email}" class="form-control" placeholder="Enter your email" />
          <div class="text-danger" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <div class="input-group">
            <input type="password" th:field="*{password}" class="form-control" id="passwordField" placeholder="Enter your password" />
            <span class="input-group-text" id="togglePassword">
              <i class="fa-solid fa-eye" id="toggleIcon"></i>
            </span>
          </div>
          <div class="text-danger" th:errors="*{password}"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Image URL (optional)</label>
          <input type="text" th:field="*{imageUrl}" class="form-control" placeholder="https://example.com/profile.jpg" />
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="termsCheckbox" required>
          <label class="form-check-label" for="termsCheckbox">
            I agree to the <a href="#" class="text-link">terms & policy</a>
          </label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Signup</button>
        <p class="mt-3 text-center">Already have an account? <a href="/auth/signin" class="text-link">Sign In</a></p>
      </form>
    </div>
    <div class="image-side">
      <img src="/Girl.png" alt="Signup Illustration">
    </div>
  </div>

  <script>
    const togglePasswordBtn = document.getElementById("togglePassword");
    const passwordField = document.getElementById("passwordField");
    const toggleIcon = document.getElementById("toggleIcon");

    togglePasswordBtn.addEventListener("click", function () {
      const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
      passwordField.setAttribute("type", type);
      toggleIcon.classList.toggle("fa-eye");
      toggleIcon.classList.toggle("fa-eye-slash");
    });
  </script>
</body>
</html>
