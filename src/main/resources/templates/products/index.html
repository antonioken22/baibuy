<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bai Buy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="my-4 container">
      <h1 class="text-center">Products</h1>

      <a class="mt-4 btn btn-primary" href="/products/create" role="button"
        >Create Product</a
      >

      <table class="mt-4 table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Brand</th>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
            <th scope="col">Image</th>
            <th scope="col">Created At</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="product : ${products}">
            <th scope="row" th:text="${product.id}"></th>
            <td th:text="${product.name}"></td>
            <td th:text="${product.brand}"></td>
            <td th:text="${product.category}"></td>
            <td th:text="'Php ' + ${product.price}"></td>
            <td>
              <img
                th:src="@{'/uploads/products/' + ${product.imageFileName}}"
                alt="Product Image"
                width="100"
              />
            </td>
            <td
              th:text="${#dates.format(product.createdAt, 'yyyy-MM-dd')}"
            ></td>
            <td style="white-space: nowrap">
              <a
                role="button"
                class="btn btn-primary btn-sm"
                th:href="@{'/products/edit/' + ${product.id}}"
                >Edit</a
              >
              <a
                role="button"
                class="btn btn-danger btn-sm"
                th:href="@{'/products/delete/' + ${product.id}}"
                onclick="return confirm('Are you sure? This action cannot be undone.')"
                >Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
