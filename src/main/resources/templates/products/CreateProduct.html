<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create New Product - BaiBuy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .tag-item {
        display: inline-flex;
        align-items: center;
        padding: 0.25rem 0.5rem;
        background-color: #e9ecef;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        margin-right: 0.5rem;
        margin-bottom: 0.5rem;
        font-size: 0.9em;
      }
      .tag-item .remove-tag {
        margin-left: 0.5rem;
        cursor: pointer;
        border: none;
        background: none;
        padding: 0;
        font-weight: bold;
        color: #6c757d;
      }
      .tag-item .remove-tag:hover {
        color: #dc3545;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5 mb-5">
      <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 shadow-sm">
          <h1 class="text-center mb-4">Create New Product</h1>

          <form
            method="post"
            th:action="@{/products/create}"
            th:object="${productDto}"
            enctype="multipart/form-data"
          >
            <input
              type="hidden"
              th:name="${_csrf.parameterName}"
              th:value="${_csrf.token}"
            />

            <div class="row mb-3">
              <label for="name" class="col-sm-4 col-form-label"
                >Product Name <span class="text-danger">*</span></label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  th:field="*{name}"
                />
                <div
                  class="text-danger small mt-1"
                  th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}"
                ></div>
              </div>
            </div>

            <div class="row mb-3">
              <label for="brand" class="col-sm-4 col-form-label"
                >Brand <span class="text-danger">*</span></label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  id="brand"
                  class="form-control"
                  th:field="*{brand}"
                />
                <div
                  class="text-danger small mt-1"
                  th:if="${#fields.hasErrors('brand')}"
                  th:errors="*{brand}"
                ></div>
              </div>
            </div>

            <div class="row mb-3">
              <label for="category" class="col-sm-4 col-form-label"
                >Category <span class="text-danger">*</span></label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  id="category"
                  class="form-control"
                  th:field="*{category}"
                />
                <div
                  class="text-danger small mt-1"
                  th:if="${#fields.hasErrors('category')}"
                  th:errors="*{category}"
                ></div>
              </div>
            </div>

            <div class="row mb-3">
              <label for="price" class="col-sm-4 col-form-label"
                >Price (PHP) <span class="text-danger">*</span></label
              >
              <div class="col-sm-8">
                <input
                  type="number"
                  id="price"
                  class="form-control"
                  step="0.01"
                  min="0"
                  th:field="*{price}"
                />
                <div
                  class="text-danger small mt-1"
                  th:if="${#fields.hasErrors('price')}"
                  th:errors="*{price}"
                ></div>
              </div>
            </div>

            <div class="row mb-3">
              <label for="province" class="col-sm-4 col-form-label"
                >Province</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  id="province"
                  class="form-control"
                  value="Cebu"
                  readonly
                />
              </div>
            </div>
            <div class="row mb-3">
              <label for="municipality" class="col-sm-4 col-form-label">
                Municipality / City <span class="text-danger">*</span>
              </label>
              <div class="col-sm-8">
                <select
                  id="municipality"
                  class="form-select"
                  th:field="*{municipalityName}"
                >
                  <option value="">-- Select Municipality/City --</option>
                  <option
                    th:each="mun : ${municipalities}"
                    th:value="${mun}"
                    th:text="${mun}"
                  ></option>
                </select>
                <div
                  class="text-danger small mt-1"
                  th:if="${#fields.hasErrors('municipalityName')}"
                  th:errors="*{municipalityName}"
                ></div>
              </div>
            </div>
            <div class="row mb-3">
              <label for="barangay" class="col-sm-4 col-form-label">
                Barangay <span class="text-danger">*</span>
              </label>
              <div class="col-sm-8">
                <select
                  id="barangay"
                  class="form-select"
                  th:field="*{barangayName}"
                  disabled
                >
                  <option value="">-- Select Barangay --</option>
                </select>
                <div
                  class="text-danger small mt-1"
                  th:if="${#fields.hasErrors('barangayName')}"
                  th:errors="*{barangayName}"
                ></div>
              </div>
            </div>

            <div class="row mb-3">
              <label for="condition" class="col-sm-4 col-form-label"
                >Condition <span class="text-danger">*</span></label
              >
              <div class="col-sm-8">
                <select
                  id="condition"
                  class="form-select"
                  th:field="*{condition}"
                >
                  <option value="">-- Select Condition --</option>
                  <option
                    th:each="cond : ${conditions}"
                    th:value="${cond}"
                    th:text="${cond}"
                  ></option>
                </select>
                <div
                  class="text-danger small mt-1"
                  th:if="${#fields.hasErrors('condition')}"
                  th:errors="*{condition}"
                ></div>
              </div>
            </div>

            <div class="row mb-3">
              <label for="stocks" class="col-sm-4 col-form-label"
                >Stocks Available <span class="text-danger">*</span></label
              >
              <div class="col-sm-8">
                <input
                  type="number"
                  id="stocks"
                  class="form-control"
                  min="0"
                  th:field="*{stocks}"
                />
                <div
                  class="text-danger small mt-1"
                  th:if="${#fields.hasErrors('stocks')}"
                  th:errors="*{stocks}"
                ></div>
              </div>
            </div>

            <div class="row mb-3">
              <label for="deliveryPreference" class="col-sm-4 col-form-label"
                >Delivery Preference <span class="text-danger">*</span></label
              >
              <div class="col-sm-8">
                <select
                  id="deliveryPreference"
                  class="form-select"
                  th:field="*{deliveryPreference}"
                >
                  <option value="">-- Select Preference --</option>
                  <option
                    th:each="pref : ${deliveryPreferences}"
                    th:value="${pref}"
                    th:text="${pref}"
                  ></option>
                </select>
                <div
                  class="text-danger small mt-1"
                  th:if="${#fields.hasErrors('deliveryPreference')}"
                  th:errors="*{deliveryPreference}"
                ></div>
              </div>
            </div>

            <div class="row mb-3">
              <label for="description" class="col-sm-4 col-form-label"
                >Description <span class="text-danger">*</span></label
              >
              <div class="col-sm-8">
                <textarea
                  id="description"
                  class="form-control"
                  rows="4"
                  th:field="*{description}"
                ></textarea>
                <div
                  class="text-danger small mt-1"
                  th:if="${#fields.hasErrors('description')}"
                  th:errors="*{description}"
                ></div>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Tags</label>
              <div class="col-sm-8">
                <input
                  type="hidden"
                  th:field="*{tags}"
                  id="tags-hidden-input"
                />
                <div class="input-group">
                  <input
                    type="text"
                    id="tag-input"
                    class="form-control"
                    placeholder="Add a tag"
                    aria-label="Tag input"
                  />
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="add-tag-btn"
                  >
                    Add
                  </button>
                </div>
                <div class="form-text">
                  Enter a tag and click Add or press Enter.
                </div>
                <div
                  id="tags-list-container"
                  class="mt-2 d-flex flex-wrap gap-2"
                ></div>
                <div
                  class="text-danger small mt-1"
                  th:if="${#fields.hasErrors('tags')}"
                  th:errors="*{tags}"
                ></div>
              </div>
            </div>

            <div class="row mb-3">
              <label for="imageFiles" class="col-sm-4 col-form-label"
                >Product Images (max 10)
                <span class="text-danger">*</span></label
              >
              <div class="col-sm-8">
                <input
                  type="file"
                  id="imageFiles"
                  class="form-control"
                  th:field="*{imageFiles}"
                  multiple="multiple"
                  accept="image/*"
                />
                <div class="form-text">
                  Select one or more image files (JPG, PNG, GIF, etc.). Up to 10
                  files allowed.
                </div>
                <div
                  class="text-danger small mt-1"
                  th:if="${#fields.hasErrors('imageFiles')}"
                  th:errors="*{imageFiles}"
                ></div>
                <div th:each="err : ${#fields.errors('imageFiles*')}">
                  <div class="text-danger small mt-1" th:text="${err}"></div>
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">List Product?</label>
              <div class="col-sm-8">
                <div class="form-check mt-2">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="isListed"
                    th:field="*{isListed}"
                    value="true"
                  />
                  <label class="form-check-label" for="isListed">
                    Yes, list this product for sale immediately.
                  </label>
                </div>
                <div
                  class="text-danger small mt-1"
                  th:if="${#fields.hasErrors('isListed')}"
                  th:errors="*{isListed}"
                ></div>
              </div>
            </div>

            <div class="row mt-4">
              <div class="offset-sm-4 col-sm-4 d-grid">
                <button type="submit" class="btn btn-primary">
                  Create Product
                </button>
              </div>
              <div class="col-sm-4 d-grid">
                <a
                  class="btn btn-outline-secondary"
                  href="/products"
                  role="button"
                  >Cancel</a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script th:inline="javascript">
      document.addEventListener("DOMContentLoaded", function () {
        // --- Location Dropdown Logic ---
        const municipalitySelect = document.getElementById("municipality");
        const barangaySelect = document.getElementById("barangay");
        const defaultBarangayOption =
          '<option value="">-- Select Barangay --</option>';

        municipalitySelect.addEventListener("change", function () {
          const selectedMunicipality = this.value;

          barangaySelect.innerHTML = defaultBarangayOption;
          barangaySelect.disabled = true;
          barangaySelect.value = "";

          if (selectedMunicipality) {
            const url = `/locations/barangays?municipality=${encodeURIComponent(
              selectedMunicipality
            )}`;

            fetch(url)
              .then((response) => {
                if (!response.ok) {
                  throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
              })
              .then((barangays) => {
                if (barangays && barangays.length > 0) {
                  barangays.forEach((barangay) => {
                    const option = document.createElement("option");
                    option.value = barangay;
                    option.textContent = barangay;
                    barangaySelect.appendChild(option);
                  });
                  barangaySelect.disabled = false;
                }
              })
              .catch((error) => {
                console.error("Error fetching barangays:", error);
                barangaySelect.innerHTML =
                  '<option value="">Error loading barangays</option>';
              });
          }
        });

        // --- Image File Count Validation ---
        const imageInput = document.getElementById("imageFiles");
        if (imageInput) {
          imageInput.addEventListener("change", function () {
            if (this.files.length > 10) {
              alert("You can only upload a maximum of 10 images.");
              this.value = "";
            }
          });
        }

        // --- Tag Input Logic ---
        const tagInput = document.getElementById("tag-input");
        const addTagBtn = document.getElementById("add-tag-btn");
        const tagsListContainer = document.getElementById(
          "tags-list-container"
        );
        const hiddenTagsInput = document.getElementById("tags-hidden-input");

        function updateHiddenInput() {
          const tagElements =
            tagsListContainer.querySelectorAll(".tag-item span");
          const tags = Array.from(tagElements).map((span) => span.textContent);
          hiddenTagsInput.value = tags.join(",");
        }

        function addTag(tagText) {
          tagText = tagText.trim().replace(/,/g, "");
          if (!tagText) return;

          const existingTags = Array.from(
            tagsListContainer.querySelectorAll(".tag-item span")
          ).map((span) => span.textContent.toLowerCase());
          if (existingTags.includes(tagText.toLowerCase())) {
            tagInput.value = "";
            return;
          }

          const tagElement = document.createElement("div");
          tagElement.classList.add("tag-item");

          const tagName = document.createElement("span");
          tagName.textContent = tagText;
          tagElement.appendChild(tagName);

          const removeBtn = document.createElement("button");
          removeBtn.classList.add("remove-tag");
          removeBtn.type = "button";
          removeBtn.innerHTML = "&times;";
          removeBtn.setAttribute("aria-label", `Remove tag ${tagText}`);
          removeBtn.onclick = function () {
            tagElement.remove();
            updateHiddenInput();
          };
          tagElement.appendChild(removeBtn);

          tagsListContainer.appendChild(tagElement);
          updateHiddenInput();

          tagInput.value = "";
          tagInput.focus();
        }

        if (addTagBtn && tagInput && tagsListContainer && hiddenTagsInput) {
          addTagBtn.addEventListener("click", function () {
            addTag(tagInput.value);
          });

          tagInput.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
              event.preventDefault();
              addTag(tagInput.value);
            }
          });

          const initialTags = hiddenTagsInput.value
            ? hiddenTagsInput.value.split(",")
            : [];
          tagsListContainer.innerHTML = "";
          initialTags.forEach((tag) => {
            if (tag.trim()) {
              addTag(tag.trim());
            }
          });
          updateHiddenInput();
        } else {
          console.error("One or more tag input elements not found.");
        }
      });
    </script>
  </body>
</html>
