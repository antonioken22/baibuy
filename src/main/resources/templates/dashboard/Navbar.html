<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="baiHeader">
  <div class="bai-navbar d-flex justify-content-between align-items-center px-4 py-2 shadow-sm" style="background-color: #3B1398;">
    <div class="bai-logo font-aclonica fs-4 text-white">
      BAI BUY
    </div>

    <div class="bai-search flex-grow-1 mx-3 d-none d-md-block" id="searchBox">
      <input type="text" class="form-control" placeholder="Search for products..." />
    </div>

    <div class="bai-actions d-flex align-items-center gap-3">
      <a href="javascript:void(0);" onclick="toggleSearch()" title="Search" class="text-white">
        <i class="fas fa-search"></i>
      </a>

      <a href="/cart" title="Cart" class="text-white">
        <i class="fas fa-shopping-cart"></i>
      </a>

      <sec:authorize access="isAuthenticated()">
        <a href="/auth/signout" title="Logout" class="text-white">
          <i class="fas fa-sign-out-alt"></i>
        </a>
      </sec:authorize>
    </div>
  </div>

  <script>
    function toggleSearch() {
      const searchBox = document.getElementById('searchBox');
      if (searchBox.classList.contains('d-none')) {
        searchBox.classList.remove('d-none');
        searchBox.classList.add('d-block');
      } else {
        searchBox.classList.remove('d-block');
        searchBox.classList.add('d-none');
      }
    }
  </script>
</div>
