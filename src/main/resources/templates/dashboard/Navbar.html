<div th:fragment="baiHeader">
    <div class="bai-navbar">
      <div class="bai-logo">BAI BUY</div>
  
      <div class="bai-search" id="searchBox">
        <input type="text" placeholder="Search for products..." />
      </div>
  
      <div class="bai-actions">
        <a href="javascript:void(0);" onclick="toggleSearch()" title="Search">
          <i class="fas fa-search"></i>
        </a>
        <a href="/cart" title="Cart"><i class="fas fa-shopping-cart"></i></a>
        <a href="/auth/signout" title="Logout"><i class="fas fa-sign-out-alt"></i></a>
      </div>
    </div>
  
    <style>
      .bai-navbar {
        background-color: #3B1398;
        color: white;
        font-family: 'Poppins', sans-serif;
        padding: 12px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
  
      .bai-logo {
        font-family: 'Aclonica', sans-serif;
        font-size: 24px;
        font-weight: bold;
      }
  
      .bai-search {
        flex-grow: 1;
        margin: 0 20px;
        display: none;
      }
  
      .bai-search input {
        width: 100%;
        padding: 6px 12px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
      }
  
      .bai-search.active {
        display: block;
      }
  
      .bai-actions {
        display: flex;
        align-items: center;
        gap: 20px;
      }
  
      .bai-actions a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        display: flex;
        align-items: center;
        transition: opacity 0.3s ease;
      }
  
      .bai-actions a:hover {
        opacity: 0.85;
      }
  
      .bai-actions i {
        font-size: 18px;
      }
  
      @media (max-width: 768px) {
        .bai-navbar {
          flex-wrap: wrap;
          flex-direction: column;
          align-items: flex-start;
          gap: 10px;
        }
  
        .bai-search {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            margin: 0 20px;
        }
  
        .bai-search input {
            width: 100%;
            max-width: 300px; 
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
        }
  
        .bai-actions {
          width: 100%;
          justify-content: flex-start;
          gap: 16px;
        }
      }
    </style>
  
    <script>
      function toggleSearch() {
        const searchBox = document.getElementById('searchBox');
        searchBox.classList.toggle('active');
      }
    </script>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  </div>
